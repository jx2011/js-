    <script src="js/mapControl.js"></script>

        function imgLoaded(){
            var imgLoaded = false,
                    mapControler1,mapControler2,mapControler3,mapControler4,mapControler5;

            });
            window.onresize = function(){
                if(imgLoaded){
                    mapControler1.init();
                }
            }
        }

    </script>
<title>无标题文档</title>
